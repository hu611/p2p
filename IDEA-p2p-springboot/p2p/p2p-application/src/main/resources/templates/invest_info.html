<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>展示投资</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/share.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/ingot.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-1.7.2.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.nivo.slider.pack.js}"></script>
    <script type="text/javascript" th:src="@{/js/trafficStatistics.js}"></script>

</head>
<div id="header">
    <div th:include="commons/header :: html"></div>
</div>
<body class="p-3 m-0 border-0 bd-example bd-example-row">

<div class="container text-center">
    <div class="row row-cols-4">
        <div class="col">产品名字</div>
        <div class="col">投资金额</div>
        <div class="col">投资时间</div>
        <div class="col">投资状态</div>
    </div>

    <div class="row row-cols-4" th:each="bidInfo:${bidInfoList}">
        <div class="col" th:text="${bidInfo.product_name}"/>
        <div class="col" th:text="${bidInfo.bidMoney}"/>
        <div class="col" th:text="${bidInfo.bidTime}"/>
        <div class="col" th:text="${bidInfo.bidStatus} eq 1 ? '有效':'无效'"/>
    </div>

</div>


</body>
</html>
